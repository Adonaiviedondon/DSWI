<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crie uma nova conta</title>
</head>

<body>
    <main>
        <header>
            <h1>crie uma nova conta</h1>
        </header>
        <fieldset>
            <h2>conta</h2>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br>
                </li>
                <li>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="nome" name="sobrenome"><br>
                </li>
                <li>
                    <label for="email">email:</label>
                    <input type="email" id="nome" name="sobrenome"><br>
                </li>
                <li>
                    <label for="senha">senha:</label>
                    <input type="password" id="senha" name="senha"><br>
                </li>
                <li>
                    <label for="senha">repita a senha:</label>
                    <input type="password" id="senha" name="confirmando a senha"><br>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <h2>endereço</h2>
            <ul>
                <li>
                    <label for="logradouro">logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro"><br>
                </li>
                <li>
                    <label for="complemento">complemento:</label>
                    <input type="text" id="complemento" name="complemento"><br>
                </li>
                <li>
                    <label for="cidade">cidade:</label>
                    <input type="text" id="cidade" name="cidade"><br>
                </li>
                <li>
                    <label for="estado">estado:</label>
                    <select name="estado" id="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco </option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro </option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina </option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe </option>
                        <option value="TO">Tocantins</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <h2>perfil</h2>
            <ul>
                <li>
                    <label for="Foto">foto:</label>
                    <input type="file" id="complemento" name="complemento"><br>
                    <p>Tamanho máximo de 700k, JPG, GIF PNG.</p>
                </li>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br>
                </li>
                <li>
                    <label for="site">Site:</label>
                    <input type="url" id="nome" name="nome"><br>
                    <p>Tem um site ou um blog? Coloque o endereço aqui.</p>
                </li>
                <li>
                    <label for="biografia">biografia:</label>
                    <textarea name="biografia" id="biografia" cols="90" rows="10"></textarea>
                </li>
                <li>
                    <label for="genero">genero:</label>
                    <label for="masculino">masculino:</label>
                    <input type="radio" id="genero" name="masculino">
                    <label for="feminino">feminino:</label>
                    <input type="radio" id="genero" name="feminino">
                    <label for="outros">outros:</label>
                    <input type="radio" id="genero" name="outros">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <h2>email</h2>
            <ul>
                <li>
                    <input type="checkbox" id="email" name="email">
                    <label for="email">Tudo bem em enviar e-mails com mensagens de outros usuários.:</label>
                </li>
                <li>
                    <input type="checkbox" id="email" name="email">
                    <label for="email">Tudo bem em enviar e-mails ocasionais com promoções sobre outros
                        produtos.:</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <input type="submit" value="Criar conta">
        </fieldset>
    </main>
</body>
</html>
